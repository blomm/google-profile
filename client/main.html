<head>
  <title>devtank</title>
</head>

<body>
  <h1>Welcome to FullStack!</h1>

  {{> login}}
</body>

<template name="login">
	<div class="user-list">
		{{#each users}}
			<img src="{{profile.picture}}"/>
		{{/each}}
	</div>

	{{#if currentUser}}
		<a href="#" class="signout">Log out</a>
  		{{> editInterests}}
  	{{else}}
  		<button class="btn btn-lrg btn-primary register">Register</button>
	{{/if}}

</template>

<template name="editInterests">
	{{#autoForm collection="Interests" doc=interest id="updateInterests" type="update"}}
		<fieldset>
		    <legend>Update your interests</legend>
		    {{> afQuickField name='hobbies'}}
		    {{> afQuickField name='pet'}}
		    {{> afQuickField name='movie'}}
		  </fieldset>
		  <button type="submit" class="btn btn-primary">Update</button>
	{{/autoForm}}
</template>
